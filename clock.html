<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agdasima">
    <title>CLOCK</title>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 4rem;">DIGITAL CLOCK</h1>
        <div class="digit_container">
            <div class="digit_box" id="hour">
                <p>00</p>
            </div>
            <div class="digit_box" id="minute">
                <p>00</p>
            </div>
            <div class="digit_box" id="second">
                <p>00</p>
            </div>
        </div>
        <div class="digit_name_value">
            <p>HOUR</p>
            <p>MINUTE</p>
            <p>SECOND</p>
        </div>
        <div class="date_details">
            <p>date month year</p>
        </div>
        <div class="options">
            <a href="index.html" target="_blank" rel="noopener noreferrer"><button id="btn1">Timer</button></a> 
            <a href="calender.html" target="_blank" rel="noopener noreferrer"><button id="btn2">Calender</button></a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="clock.js"></script>
    
</body>
</html>
