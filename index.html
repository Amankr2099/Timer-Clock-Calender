<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agdasima">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1>TIMER</h1>
        <div class="digit_container">
            <div class="digit_box" id="hour">
                <p>00</p>
            </div>
            <div class="digit_box" id="minute">
                <p>00</p>
            </div>
            <div class="digit_box" id="second">
                <p>00</p>
            </div>
        </div>
        <div class="digit_name_value">
            <p>HOUR</p>
            <p>MINUTE</p>
            <p>SECOND</p>
        </div>
        <div class="options"> 
            <button id="btn1">START</button>
            <button id="btn2">STOP</button>
        </div>
        <div class="options">
            <button id="btn3">RESTART</button>
            <a href="clock.html" target="_blank"><button id="btn4">LIVE-CLOCK</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="timer.js"></script>
    
</body>
</html>
